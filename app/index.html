<!DOCTYPE html>
<html lang="en" ng-app="blockExplorer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">

  <title>My Block Explorer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-cloak>
    <nav class="navbar navbar-dark navbar-static-top bg-inverse">
      <div class="container-fluid">
        <a class="navbar-brand" href="#/">Block Explorer</a>
        <form class="form-inline navbar-form pull-right" ng-controller="SearchCtrl as searchCtrl" ng-submit="searchCtrl.submit()">
          <input class="form-control" type="text" placeholder="Hash, Height or Index" ng-model="searchCtrl.query" />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">&nbsp;</div>
    <div ng-view></div>
  </div>

  <footer class="text-muted text-center">Block Explorer app: v<span app-version></span></footer>

  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="components/version/version.js"></script>
  <script type="text/javascript" src="components/version/version-directive.js"></script>
  <script type="text/javascript" src="components/bitcoin/bitcoin-service.js"></script>
  <script type="text/javascript" src="components/momentFormat/momentFormat-filter.js"></script>
  <script type="text/javascript" src="components/nodeGraph/nodeGraph-directive.js"></script>
  <script type="text/javascript" src="cards/cards-controller.js"></script>
  <script type="text/javascript" src="block/block-controller.js"></script>
  <script type="text/javascript" src="search/search-controller.js"></script>
  <script type="text/javascript" src="txTree/txTree-controller.js"></script>
</body>
</html>
